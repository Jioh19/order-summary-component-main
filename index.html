<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./variables.css" />

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<section class="card">
				<article>
					<img class="imgHero" src="./images/illustration-hero.svg" alt="" />
				</article>
				<article class="cardBot">
					<h1>Order Summary</h1>
					<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

					<div class="plan">
						<img src="./images/icon-music.svg" alt="" />
						<div>
							<p class="planName">Annual Plan</p>
							<p class="planCost">$59.99/year</p>
						</div>
							<button class="change">Change</button>
					</div>
					<button class="payment">Proceed to Payment</button>
					<p class="cancel">Cancel Order</p>
				</article>
			</section>
		</main>
		<footer>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Jioh19</a>.
			</div>
		</footer>
	</body>
</html>
